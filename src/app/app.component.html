<h1>{{ name }}</h1>
<p>
  Select a date range from the control below to see a list of astroids that will
  be near earth
</p>
<mat-form-field appearance="fill">
  <mat-label>Enter a date range</mat-label>
  <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
    <input
      #startDateInput
      matStartDate
      formControlName="start"
    />
    <input
      #endDateInput
      matEndDate
      formControlName="end"
    />
  </mat-date-range-input>
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-date-range-picker #picker></mat-date-range-picker>
</mat-form-field>
<h2 *ngIf="!startDateInput?.value && !startDateInput?.value">
  Choose a date range to view results
</h2>
<h2 *ngIf="startDateInput?.value && startDateInput?.value">
  Astroids Near Earth {{ startDateInput.value }} - {{
  endDateInput.value }}
</h2>
<div *ngFor="let day of objects">
  <h3>{{ day.date }}</h3>
  <div class="astroid-container" *ngFor="let astroid of day.astroids">
    <div class="astroid-name">
      {{ astroid.name }}
    </div>
    <div><a target="_blank" href="{{ astroid.nasaUrl }}">More Info</a></div>
  </div>
</div>
